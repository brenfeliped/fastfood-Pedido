server:
    servlet:
      context-path: /fastfood-pedido
    port: 8081
    error:
      include-message: always
      include-stacktrace: always
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://db-pedido:5432/fastfood_pedido}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  kafka:
    bootstrap-servers: kafka:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    topics:
      pedido: ${KAFKA_TOPIC_PEDIDO:pedido.criado}

security:
  jwt:
    # Chave secreta com pelo menos 32 caracteres para HS256
    secret: ${JWT_SECRET:minha_chave_secreta_super_segura_123456}
    expiration: ${JWT_EXPIRATION:3600} # segundos
    algorithm: HS256

external:
  producao-api:
    url: ${PRODUCAO_API_URL:http://app-producao:8082/fastfood-producao}

springdoc:
  swagger-ui:
    path: /swagger-ui.html


logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,liveness,readiness 
  endpoint:
    health:
      show-details: always 
  health:
    probes:
      enabled: true
